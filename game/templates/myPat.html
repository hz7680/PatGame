<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../public/css/index.css"/>
    <title>我的宠物</title>

</head>
<body>
    <div class="bg">
        <img src="../public/image/bg.jpg" class="bgimg"/>
        <div class="container">
            <div class="titlebox">
                <img src="../public/image/title.png"/>
            </div>
            <div class="levelbox" id="levelbox">
                <ul>
                    <li>等级:1</li>
                    <li>积分:30</li>
                    <li>金币:30</li>
                </ul>
                <img src="../public/image/panda-level.png" />
            </div>
            <div class="bottombox">
                <img src="../public/image/bamboo.png" class="bamboo"/>
                <div class="box">
                    <div class="insidebox">
                        <div class="mapbox">
                            <img src="../public/image/map.png" class="map" />
                        </div>
                        <ul class="rulelist">
                            <li>
                                <img src="../public/image/stars.png"/>
                                <p>规则规则规则规则规则规则规则</p>
                            </li>
                            <li>
                                <img src="../public/image/stars.png"/>
                                <p>规则规则规则规则规则规则规则</p>
                            </li>
                        </ul>
                        <div class="btnbox">
                            <a href="javascript:void(0)">
                                <img src="../public/image/feedBtn.png" />
                            </a>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var div = document.getElementById('levelbox');
        div.addEventListener('touchmove',function(event) {
            event.preventDefault();//阻止其他事件
            // 如果这个元素的位置内只有一个手指的话
            if (event.targetTouches.length == 1) {
                var touch = event.targetTouches[0];  // 把元素放在手指所在的位置
                div.style.left = touch.pageX + 'px';
                div.style.top = touch.pageY + 'px';
                div.style.background = "";
            }
        },false);
    </script>
</body>
</html>
