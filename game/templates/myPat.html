<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../public/css/index.css"/>
    <script src="../public/js/jquery-1.11.2.js"></script>
    <script src="../public/js/game.js"></script>
    <title>我的宠物</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        wx.config({
                    debug: false,
                    appId: '<{$signPackage.appId}>',
                    timestamp: <{$signPackage.timestamp}>,
        nonceStr: '<{$signPackage.nonceStr}>',
                signature: '<{$signPackage.signature}>',
                jsApiList: ['checkJsApi',
            'onMenuShareAppMessage',
            'onMenuShareTimeline']
        });
        wx.ready(function () {
            // 在这里调用 API
            wx.onMenuShareAppMessage({
                title: "帮我养宠物啦",
                desc: "帮我养宠物啦",
                link: "",
                imgUrl: 'http://www.ropaid.com/weixin/zhuli/public/image/ver2/smallimg.jpg',
                type: 'link',
                dataUrl: '',
                success: function () {
                    //分享成功后的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareTimeline({
                title: '帮我养宠物啦', // 分享标题
                link: '', // 分享链接
                imgUrl: 'http://www.ropaid.com/weixin/zhuli/public/image/ver2/smallimg.jpg', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });

    </script>
</head>
<body>
    <div class="bg">
        <img src="../public/image/bg.jpg" class="bgimg"/>
        <div class="container">
            <div class="titlebox">
                <img src="../public/image/title.png"/>
            </div>
            <div class="levelbox" id="levelbox">
                <ul id="lvlList">
                    <li>等级:Lv1</li>
                    <li>积分:30</li>
                    <li>关注量:30</li>
                </ul>
                <img src="../public/image/panda-level.png" id="lvlBtn" />
            </div>
            <img src="../public/image/pat/1.gif" class="pat_level1"/>
            <div class="bottombox" id="bottombox">
                <img src="../public/image/bamboo.png" class="bamboo"/>
                <div class="box">
                    <div class="insidebox">
                        <div class="mapbox">
                            <img src="../public/image/map.png" class="map" />
                            <img src="../public/image/panda-level.png" class="mapPoint" id="mapPoint" />
                        </div>
                        <ul class="rulelist">
                            <li>
                                <img src="../public/image/stars.png"/>
                                <p>规则规则规则规则规则规则规则</p>
                            </li>
                            <li>
                                <img src="../public/image/stars.png"/>
                                <p>规则规则规则规则规则规则规则</p>
                            </li>
                        </ul>
                        <div class="btnbox">
                            <a href="javascript:void(0)">
                                <img src="../public/image/feedBtn.png" />
                            </a>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        initMap(1,1);
    </script>
</body>
</html>
